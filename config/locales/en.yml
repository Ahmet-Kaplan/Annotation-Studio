en:
    unauthorized:
        manage:
            all: "Not authorized to %{action} %{subject}."
            user: "Not allowed to manage other user accounts."
            document: "Not allowed to manage this document."
        update:
            document: "Not allowed to update this document."
        destroy:
            document: "Not allowed to delete this document."
            